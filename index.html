<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="app" class="bg-gray-800 text-white font-sans transition-all duration-500">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-4xl mx-auto bg-gray-900 rounded-xl shadow-lg p-6">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-3xl font-bold">Weather Dashboard</h1>
        <p class="text-gray-400 mt-2">Search for a city to see the current weather</p>
      </div>

      <!-- Search Bar -->
      <div class="mt-6">
        <input 
          id="city" 
          type="text" 
          placeholder="Enter city name..." 
          class="w-full p-3 rounded-lg bg-gray-700 placeholder-gray-400 text-white focus:ring-2 focus:ring-blue-500 outline-none" 
        >
        <button 
          onclick="fetchWeather()" 
          class="mt-4 w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 text-white font-semibold">
          Search
        </button>
      </div>

      <!-- Weather Details -->
      <div id="weather-details" class="mt-8 hidden">
        <div class="flex items-center justify-between">
          <h2 id="city-name" class="text-2xl font-bold"></h2>
          <span id="temperature" class="text-2xl font-bold"></span>
        </div>
        <div class="flex items-center mt-4">
          <img id="weather-icon" class="w-16 h-16 mr-4" src="" alt="Weather Icon">
          <div>
            <p id="description" class="text-lg text-gray-400"></p>
          </div>
        </div>
        <div id="extra-details" class="mt-4 flex justify-between">
          <p id="humidity" class="text-sm"></p>
          <p id="wind" class="text-sm"></p>
        </div>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="hidden mt-4 text-red-500"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
