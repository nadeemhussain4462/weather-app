<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      transition: background-image 0.5s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-white">
  <div class="bg-black bg-opacity-50 p-6 rounded-lg shadow-lg text-center w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Weather App</h1>
    <input 
      id="cityInput" 
      type="text" 
      placeholder="Enter city name" 
      class="w-full p-2 rounded-md text-black mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <button 
      onclick="getWeather()" 
      class="w-full p-2 bg-blue-500 rounded-md hover:bg-blue-600 transition">Search</button>

    <div id="weatherInfo" class="mt-6 hidden">
      <h2 id="cityName" class="text-xl font-semibold"></h2>
      <p id="temperature" class="text-lg mt-2"></p>
      <p id="description" class="capitalize mt-1"></p>
      <img id="weatherIcon" alt="Weather icon" class="w-20 mx-auto mt-4" />
    </div>
  </div>

  <script>
    const API_KEY = "392fc470c1ac8b42b2f40951a9a96cc4";

    const weatherBackgrounds = {
      Clear: "url('https://source.unsplash.com/1600x900/?sunny')",
      Clouds: "url('https://source.unsplash.com/1600x900/?cloudy')",
      Rain: "url('https://source.unsplash.com/1600x900/?rain')",
      Snow: "url('https://source.unsplash.com/1600x900/?snow')",
      Thunderstorm: "url('https://source.unsplash.com/1600x900/?thunderstorm')",
      Drizzle: "url('https://source.unsplash.com/1600x900/?drizzle')",
      Mist: "url('https://source.unsplash.com/1600x900/?mist')",
      Fog: "url('https://source.unsplash.com/1600x900/?fog')",
      Smoke: "url('https://source.unsplash.com/1600x900/?smoke')",
      Haze: "url('https://source.unsplash.com/1600x900/?haze')",
      Dust: "url('https://source.unsplash.com/1600x900/?dust')",
    };

    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert('Please enter a city name');
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === '404') {
          alert('City not found');
          return;
        }

        const weatherCondition = data.weather[0].main;
        const temperature = data.main.temp;
        const cityName = data.name;
        const weatherDescription = data.weather[0].description;
        const iconCode = data.weather[0].icon;

        document.getElementById('cityName').textContent = cityName;
        document.getElementById('temperature').textContent = `${temperature}Â°C`;
        document.getElementById('description').textContent = weatherDescription;
        document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        document.getElementById('weatherInfo').classList.remove('hidden');

        const background = weatherBackgrounds[weatherCondition] || "url('https://source.unsplash.com/1600x900/?weather')";
        document.body.style.backgroundImage = background;
      } catch (error) {
        alert('An error occurred. Please try again.');
      }
    }
  </script>
</body>
</html>
